plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://jitpack.io" }
    maven { url "https://repo.qameta.io/maven" }
}

dependencies {
    testImplementation "com.codeborne:selenide:7.9.0"
    testImplementation "org.junit.jupiter:junit-jupiter:5.9.3"
    testImplementation "io.qameta.allure:allure-junit5:2.28.1"
    testImplementation "org.awaitility:awaitility:4.2.0"

    implementation "io.qameta.allure:allure-java-commons:2.28.1"
    implementation "io.rest-assured:rest-assured:5.5.1"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.17.0"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}

allure {
    version = '2.24.0'
    useJUnit5 {
        version = '2.28.1'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}